name: Test
on: [push, pull_request]

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        node-version:
          - 12.20.0
          - 14.13.1
          - 16.0.0
          - 12
          - 14
          - 16
          - 17
        include:
          - os: macos-latest
            node-version: 16
          - os: windows-latest
            node-version: 16
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Node.js setup
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Run CLI
        run: node ./bin/cli.js test/svgs/attr.test.svg
